---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: test-cert-cluster
spec:
  commonName: example.com
  subject:
    organizations:
      - thisOrg
  isCA: false
  usages:
    - server auth
    - client auth
  dnsNames:
    - example.com
  secretName: test-cert-tls
  issuerRef:
    name: testrfc7030-cluster
    group: est.mitre.org
    kind: EstClusterIssuer
